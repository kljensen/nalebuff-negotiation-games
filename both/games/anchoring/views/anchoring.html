<template name="anchoring-game">
    <div class="row">
      <section class="greeting col-md-6 col-md-offset-3">
        Hi {{currentUser.profile.name}}. You are on
        step #{{stepNumber}} of the anchoring game.
      </section>
    </div>
    <div class="row">
      <section class="col-md-6 col-md-offset-3">
        {{> UI.dynamic template=currTemplate}}
      </section>
    </div>
    <div class="row">
      <section class="col-md-6 col-md-offset-3">
        <!-- <button type="button" class="btn btn-default prevStep step-{{stepNumber}}">Previous</button> -->
        {{#unless isDone}}

          <button type="button" class="btn btn-default nextStep step-{{stepNumber}}" disabled="{{getSessionVariable 'disableNext'}}">Next</button>
        {{/unless}}
      </section>
    </div>
</template>


<template name="anchoring-game-0">
  <p>
    Welcome to the anchoring game. Before you input your asking price for the house, Iâ€™d first like to establish if it is above or below a certain number. Take the last three digits of your phone number (or if you like, find a dollar bill, or your other favorite currency note, and take the last three digits of its serial number) and input it below.
  </p>

  <form >
    <div class="form-group">
      <label for="randomNumber" class="control-label">What is your "random" number? (0-999)</label>
      <input class="form-control validate-number" type="number" id="random-number" min="0" max="999" required>
    </div>
  </form>
</template>

<template name="anchoring-game-1">
  <p>
    Do you want to list your house for more or less than
    <strong>${{randomNumber}},000</strong>?
  </p>

  <form id="ultimatum-accept-reject-form">
    <div class="form-group">
      <div>
        <label>
        <input type="radio" name="moreOrLess" value="more">
         More
        </label>
      </div>
      <div>
        <label>
        <input type="radio" name="moreOrLess" value="less">
         Less
        </label>
      </div>
    </div>
  </form>


</template>

<template name="anchoring-game-2">
  <p>
    What is your asking price for the house? To be consistent,
    please enter a number {{priceRange.direction}} than {{> dollars amount=priceRange.randomNumber}}.
  </p>

  <form >
    <div class="form-group">
      <label for="price" class="control-label">What is your price (in $1,000s)?</label>
      <input class="form-control validate-number" type="number" name="price" id="price" min="{{priceRange.min}}" max="{{priceRange.max}}" required>
    </div>
  </form>

</template>

<template name="anchoring-game-3">
  <p>
    <strong>Thanks</strong>. You chose to list your house for
    <strong>${{price}}k</strong>.
  </p>
  <ul>
  {{#each ranges}}
    <li>
      <strong>${{min}}k&ndash;${{max}}k</strong>: {{#if stats.empty}}No data{{else}}mean: {{toFixed stats.mean}}; median: {{toFixed stats.median}}{{/if}}
    </li>
  {{/each}}
  </ul>
  {{> done}}

</template>

<template name="done">
  <p class="done">
    Thanks &mdash; all done!
  </p>
</template>
